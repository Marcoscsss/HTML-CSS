            Tipos de Format:
            - opentype > (otf)
            - truetype > (ttf)

            - svg
        */

        body {
            font-family: 'Heart', Helvetica, sans-serif;
        }
        
        h1 {
            font-family: 'heart', Times, serif;
            font-size: 7em;
        }
