<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HMTL5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" poster="imagens/imagem.png" autoplay muted loop controls > 
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu nevgador não tem compatibilidade com reprodução de vídeos. <a href="midia/meu-video.mp4" rel="_self" ></a> </p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/55dzY6Xc4OQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo com vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/302606707?h=ae419396b2" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
